<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <link rel="shortcut icon" href="img/sc-icon.png" type="image/x-icon">

  <link rel="stylesheet" href="style.css" />
  <title>Stock Chaser</title>
</head>

<body>
  <div class="login">
    <form action="" class="form__login">
      <div class="form__image">
        <img src="img/sc-logo.png" alt="" class="form__logo">
      </div>
      <div class="form__name">
        <label class="label" for="name">First Name</label>
        <input type="text" class="name" placeholder="Name" required>
        <p class="error">Error message</p>
      </div>
      <div class="form__email">
        <label for="email" class="label">Email</label>
        <input type="email" class="email" placeholder="Email Address" required>
        <p class="error">Error message</p>
      </div>
      <div class="form__password">
        <label for="password" class="label">Password</label>
        <input type="text" class="password" placeholder="Password" required>
        <p class="error">Error message</p>
      </div>
      <div class="form__password">
        <label for="password" class="label">Confirm Password</label>
        <input type="text" class="password" placeholder="Confirm Password">
        <p class="error">Error message</p>
      </div>
      <button class="submit">Sign Up</button>
      <div class="form__terms">
        <p class="terms">By clicking Sign Up, you agree to our
          <span class="terms__link"><a href="#">Terms & Conditions and Privacy Policy</a></span></p>
      </div>
    </form>
  </div>

  <script src="main.js"></script>
</body>

</html>
